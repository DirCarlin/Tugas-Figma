<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedekah Indah</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="home-icon">
                <img src="home.png" alt="Home" />
                <span>Home</span>
            </div>
            <div class="buttons">
                <button class="active">Histori</button>
                <button>Cek Transaksi</button>
            </div>
        </div>
        <h1>Sedekah Indah</h1>
        <div class="header-right">
            <button>Keluar</button>
        </div>
    </div>

    <div class="content">
        <div class="card">
            <div class="card-header">Total Sedekah</div>
            <div class="card-body">Rp.1.000.000</div>
        </div>
        <div class="card">
            <div class="card-header">Bulan Ini</div>
            <div class="card-body">Rp.250.000</div>
        </div>
    </div>
    <div class="content">
         <img src="sedekah.webp" alt="Sedekah Image" class="content-image">
    </div>
</body>
</html>
